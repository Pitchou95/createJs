<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Full-Stack</title>

</head>

<body>

    <nav class="nav">
        <a href="https://www.w3schools.com/HTML" target="_blank">HTML</a>
        <a href="https://www.w3schools.com/css/" target="_blank">CSS</a>
        <a href="https://www.w3schools.com/js/" target="_blank">JavaScript</a>
    </nav>
    <img id="img"
        src="https://www.weblineindia.com/wp-content/uploads/2017/03/full-stack-development-by-weblineindia-2.jpg"
        alt="">
    <div class="container">
        <h1>Welcome To Full-Stack</h1>
        <p>This is a paragraph</p>
        <form>
            <div class="formGroup">
                <label for="fname">First name</label>
                <input type="text" id="Fname" name="Fname" placeholder="Type your first name">
            </div>
            <div class="formGroup">
                <label for="lname">Last name</label>
                <input type="text" id="Lname" name="Lname" placeholder="Type your last name">
            </div>

            <div id="gender">
                <label for="gender">Gender</label>
                <input type="radio" id="m" name="gender" value="M" checked>
                <label class="radioLabel" for="m">M</label>
                <input type="radio" id="f" name="gender" value="F">
                <label class="radioLabel" for="f">F</label>
            </div>
            <div class="formGroup">
                <label for="Age">Age</label>
                <input type="number" id="age" name="Age">
            </div>
            <div class="formGroup">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Type your email">
            </div>
            <div class="formGroup">
                <label for="number">Number</label>
                <input type="tel" id="number" name="number" placeholder="Type your phone number">
            </div class="formGroup">
            <label for="image">Image</label>
            <input type="url" id="image" name="image" placeholder="Enter your picture URL">
            <div>

            </div>
            <button type="submit" id="addBtn">Ajouter</button>
            <button type="submit" id="updateBtn">Update</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Number</th>
                    <th>Gender</th>
                    <th>Image</th>
                    <th>action</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="Untitled-1.js"></script>
</body>

</html>
